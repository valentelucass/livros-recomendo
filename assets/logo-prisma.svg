<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" role="img" aria-label="Marca prisma dinÃ¢mica">
  <defs>
    <clipPath id="recorte-logo-prisma">
      <circle cx="48" cy="48" r="42"/>
    </clipPath>

    <radialGradient id="fundo-logo-prisma" cx="52%" cy="46%" r="68%">
      <stop offset="0%" stop-color="#182041"/>
      <stop offset="58%" stop-color="#0b1023"/>
      <stop offset="100%" stop-color="#050913"/>
    </radialGradient>

    <radialGradient id="halo-quente-logo-prisma" cx="84%" cy="18%" r="56%">
      <stop offset="0%" stop-color="#ff9f1c" stop-opacity="0.86"/>
      <stop offset="62%" stop-color="#ff9f1c" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="halo-magenta-logo-prisma" cx="24%" cy="78%" r="56%">
      <stop offset="0%" stop-color="#ff5c7a" stop-opacity="0.78"/>
      <stop offset="66%" stop-color="#ff5c7a" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="halo-ciano-logo-prisma" cx="18%" cy="22%" r="52%">
      <stop offset="0%" stop-color="#00ffd1" stop-opacity="0.62"/>
      <stop offset="68%" stop-color="#00ffd1" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="arco-iris-logo-prisma" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd166"/>
      <stop offset="20%" stop-color="#ff9f1c"/>
      <stop offset="40%" stop-color="#ff5c7a"/>
      <stop offset="62%" stop-color="#8a5cff"/>
      <stop offset="84%" stop-color="#00ffd1"/>
      <stop offset="100%" stop-color="#66d9ff"/>
    </linearGradient>

    <filter id="desfoque-suave-logo-prisma" x="-25%" y="-25%" width="150%" height="150%">
      <feGaussianBlur stdDeviation="2.6"/>
    </filter>

    <filter id="brilho-logo-prisma" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.2" result="desfoque"/>
      <feMerge>
        <feMergeNode in="desfoque"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <circle cx="48" cy="48" r="45" fill="#04070f"/>

  <g clip-path="url(#recorte-logo-prisma)">
    <rect width="96" height="96" fill="url(#fundo-logo-prisma)"/>
    <rect width="96" height="96" fill="url(#halo-quente-logo-prisma)"/>
    <rect width="96" height="96" fill="url(#halo-magenta-logo-prisma)"/>
    <rect width="96" height="96" fill="url(#halo-ciano-logo-prisma)"/>

    <path
      d="M -16 74 C 10 60, 30 45, 116 20"
      fill="none"
      stroke="url(#arco-iris-logo-prisma)"
      stroke-width="20"
      stroke-linecap="round"
      opacity="0.24"
      filter="url(#desfoque-suave-logo-prisma)"
    />
    <path
      d="M -12 76 C 13 61, 33 46, 114 22"
      fill="none"
      stroke="url(#arco-iris-logo-prisma)"
      stroke-width="11"
      stroke-linecap="round"
      opacity="0.94"
      filter="url(#brilho-logo-prisma)"
    />

    <path
      d="M -10 30 C 18 20, 34 26, 106 58"
      fill="none"
      stroke="#c7b8ff"
      stroke-opacity="0.22"
      stroke-width="8"
      stroke-linecap="round"
      filter="url(#desfoque-suave-logo-prisma)"
    />

    <ellipse cx="34" cy="22" rx="24" ry="14" fill="#ffffff" fill-opacity="0.2"/>
  </g>

  <circle cx="48" cy="48" r="42.3" fill="none" stroke="#ffffff" stroke-opacity="0.26" stroke-width="1.4"/>
